<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ユーザー一覧</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>ユーザー一覧</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }}</li>
            <li>{{ user.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
